[mypy]
ignore_missing_imports = True

[pycodestyle]
max-line-length = 100
select =
ignore = E12

[pylint.'MESSAGES CONTROL']
disable = missing-function-docstring,missing-module-docstring,missing-class-docstring,too-many-locals,too-many-branches,too-many-nested-blocks,too-many-statements,too-many-arguments
